<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>{{ page.title }}</title>
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">

    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">-->
    <link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/css/effector.css">

  </head>

  <body onload="prettyPrint()">

    <div class="container">
      <h1 class="sitename" href="{{ HOME_PATH }}">{{ site.title }}</h1>
      <div class="nav">
        <a href="/">主页</a>
        <a href="{{ BASE_PATH }}{{ site.JB.archive_path }}">存档</a>
        <a href="{{ BASE_PATH }}{{ site.JB.categories_path }}">分类</a>
        <a href="/links">链接</a>
      </div>

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p><small>Powered by <a href="http://jekyllbootstrap.com">Jekyll Bootstrap</a> and <a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a> | &copy; <a href="http://minggl.github.com">{{ site.author.name }}</a> 2012 | <span class="label label-success">{{site.time | date:"%Y-%m-%d %H:%M:%S"}}</span></small></p>
      </footer>

    </div> <!-- /container -->
 
    <a href="https://github.com/minggl/minggl.github.com"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
    <script src="{{ ASSET_PATH }}/js/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/google-code-prettify/prettify.js"></script>

    {% if page.url != "/" %}
    <script>
    $(function(){
      $(document).keydown(function(e) {
        var url = false;
            if (e.which == 37 || e.which == 74) {  // Left arrow key code
                {% if page.previous %}
            url = '{{page.previous.url}}';
            {% endif %}
            }
            else if (e.which == 39 || e.which == 75) {  // Right arrow key code
                {% if page.next %}
            url = '{{page.next.url}}';
            {% endif %}
            }
            if (url) {
                window.location = url;
            }
      });
    })
    </script>
    {% endif %}

    {% include JB/analytics %}
  </body>
</html>
